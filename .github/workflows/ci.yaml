name: CI

on:
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bats
        uses: bats-core/bats-action@2.0.0

      - name: Run tests
        run: |
          bats ./test
